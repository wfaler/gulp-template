<!DOCTYPE html>
<html>
  <head>
    <title>Some title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!--    <link rel="stylesheet" type="text/css" href="/assets/css/compiled/theme.css" />-->
  </head>
  <body>
    <h1>Hello world</h1>
    <div>
      <form form-action="foo.hello" id="form">
        <div>
        Name <span><input type="text" name="name"/></span><br/>
        Password <input type="password" name="password"><br/>
        Date <input type="date" name="date"><br/>
        Radio 
        <span><input type="radio" name="radio" repeater="foo.repeaterFn">{{fruit}}</span><br/>
        Checkbox <span><input type="checkbox" name="check" repeater="foo.repeaterFn">{{fruit}}</input></span>
        <br/>
        <div id="select-div">
        Select <select name="select" >
          <option url-repeater="/scripts/fruit.json">{{fruit}}</option>
        </select>
        </div>
        <br/>
        <br/>      <input type="submit" value="Submit">
        <br/>
        </div>
      </form>
    </div>
    <input type="text" name="foo" id="foo"/>

    <ul id="list">
      <li url-repeater="/scripts/fruit.json">{{fruit}}</li>
    </ul>
    
    <script src="/assets/js/vendor.js"></script>
    <script src="/scripts/main.js"></script>
  </body>
</html>
